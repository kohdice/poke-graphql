services:
  app:
    build:
      context: .
      target: ${TARGET_STAGE:-dev}
    env_file:
      - .env
    environment:
      TZ: Asia/Tokyo
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8080:8080
    volumes:
      - ./:/src
  db:
    image: mysql:8.3.0
    platform: linux/amd64
    ports:
      - 33306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: main_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: Asia/Tokyo
    healthcheck:
      test: mysqladmin ping -proot
    volumes:
      - db-store:/var/lib/mysql
  migrate:
    image: arigaio/atlas:latest
    command: >
      migrate apply
      --url mysql://root:root@db:3306/main_db?charset=utf8mb4
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations/:/migrations

volumes:
  db-store:
